    <script>
        // JavaScript code for functionality
        function generatePassword() {
            const list1 = "abcdefghijklmnopqrstuvwxyz"; // Lowercase letters
            const list2 = "0123456789"; // Numbers
            const list3 = "!@#$%>&*+="; // Symbols
            const list4 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // Uppercase letters
            const all = list1 + list2 + list3 + list4; // Combine all characters
            
            let password = "";
            const length = 12; // You can change this to adjust password length
            
            // Generate a random password by picking characters randomly
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * all.length);
                password += all[randomIndex];
            }
            
            // Display the password on the page
            document.getElementById('passwordDisplay').innerHTML = "Already here >>> <strong>" + password  "</strong>";
        }
    </script>
